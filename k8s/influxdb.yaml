apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:latest
        ports:
        - containerPort: 8086
        env:
        - name: DOCKER_INFLUXDB_INIT_MODE
          value: "setup"
        - name: DOCKER_INFLUXDB_INIT_USERNAME
          value: "agrosolutions-admin"
        - name: DOCKER_INFLUXDB_INIT_PASSWORD
          value: "agrosolutionsAdmin123$"
        - name: DOCKER_INFLUXDB_INIT_ORG
          value: "agrosolutions-org"
        - name: DOCKER_INFLUXDB_INIT_BUCKET
          value: "main-bucket"
        - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
          value: "Je2LUfYXX9o10pAcYgzsG8tWeRlR5qwKjpAqlV_sf-HyD09G2-eG90yyOXWa6tNVDtwKzq_zshT6XXd4FYBi3A=="
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  selector:
    app: influxdb
  ports:
  - port: 8086
    targetPort: 8086
